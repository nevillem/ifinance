<script type="text/javascript">
  $(document).ready(function() {

    async function getGroups() {
      $.ajax({
          url: base + "groups",
          headers: {
              'Authorization': localStorage.token,
              'Content-Type': 'application/json'
          },
          type: "GET",
          success: function(response) {
              nums = response.data.rows_returned;
              for (var i = 0; i < nums; i++) {
                  var groups = '';
                  groups += '<option value=' + response.data.groups[i].id + '>' + response.data.groups[i].account +'-' + response.data.groups[i].groupname + '</option>';
                  $('#sacco_group').append(groups);
              }

              $('#sacco_group').select2({
                        // theme: 'bootstrap5',
                        // width: 'resolve',
                    });

          },
          error: function(xhr){
                  if (xhr.status == '401') {
                    getGroups()
                  }
          }
      })
  }
  getGroups()

  $('#formgroup').submit(function(event) {
          event.preventDefault();
          if ($('#formgroup').valid()) {
            groupSavingsform=$(this);
          var formData=JSON.stringify(groupSavingsform.serializeObject());
              //   cancelIdleCallback
              console.log(formData);
          }
      });

      $('#states').select2();
      // $('#class_ids').select2({});
      $("#chkall").click(function(){
          if($("#chkall").is(':checked')){
              $("#states > option").prop("selected", "selected");
              $("#states").trigger("change");
          } else {
              $("#states > option").removeAttr("selected");
              $("#states").trigger("change");
          }
      });
  });
</script>
